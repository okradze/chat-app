type Query {
    auth: User!
    users: [User!]!
}

type Mutation {
    signup(data: SignupInput!): User!
    login(data: LoginInput!): User!
    logout: Boolean!
}

type User {
    _id: ID!
    fullName: String!
    email: String!
}

input SignupInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}
