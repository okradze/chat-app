type Query {
    auth: User!
    users: [User!]!
    chats: [Chat!]!
}

type Mutation {
    signup(data: SignupInput!): User!
    login(data: LoginInput!): User!
    logout: Boolean!
    createChat(data: ChatInput!): Chat!
    createMessage(data: MessageInput!): Message!
}

type User {
    _id: ID!
    fullName: String!
    email: String!
}

type Chat {
    _id: ID!
    users: [User!]!
    messages: [Message!]!
}

type Message {
    _id: ID!
    user: User!
    chat: Chat!
    text: String!
}

input SignupInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

input ChatInput {
    users: [ID!]!
}

input MessageInput {
    chat: ID!
    text: String!
}
